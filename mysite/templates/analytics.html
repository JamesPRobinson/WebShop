{% extends "base.html" %}
{% block head %}
{{block.super}}
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
{% endblock %}

{% block content %}
<main>
    <div class="container wow fadeIn">
        <form method="GET" class="card-body">
            {{ form }}
            <input type="submit" value="Submit">
        </form>
    </div>
    <div class="container">
        {% if graph %}
        <div class="col-md-8 mb-4">
            {{ graph|safe }}
        </div>
        {% endif %}
    </div>

</main>
{% endblock content %}
